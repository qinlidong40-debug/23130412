<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增商品 - 23130412</title>
    <style>
        form {width: 400px; margin: 20px auto;}
        .form-item {margin: 10px 0;}
        label {display: inline-block; width: 100px; text-align: right; margin-right: 10px;}
        input {width: 250px; padding: 5px;}
        .submit-btn {margin-left: 110px; padding: 6px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;}
    </style>
</head>
<body>
<h1 style="text-align: center;">新增商品</h1>
<form th:action="@{/goods/add}" method="post">
    <div class="form-item">
        <label>商品名称：</label>
        <input type="text" name="gname" required>
    </div>
    <div class="form-item">
        <label>商品价格：</label>
        <input type="number" step="0.01" name="gprice" required>
    </div>
    <div class="form-item">
        <label>生产商：</label>
        <input type="text" name="producer">
    </div>
    <div class="form-item">
        <label>图片路径：</label>
        <input type="text" name="gpicture">
    </div>
    <div class="form-item">
        <button type="submit" class="submit-btn">提交</button>
    </div>
</form>
</body>
</html>
